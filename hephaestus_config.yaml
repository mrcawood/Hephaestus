server:
  host: 0.0.0.0
  port: 8000
  enable_cors: true
paths:
  database: ./hephaestus.db
  phases_folder: ./example_workflows/crackme_solving
  worktree_base: /tmp/hephaestus_worktrees
  project_root: ~/hephaestus_workspace
git:
  main_repo_path: ~/hephaestus_workspace
  worktree_branch_prefix: agent-
  auto_commit: true
  conflict_resolution: newest_file_wins
llm:
  embedding_model: text-embedding-3-large
  embedding_provider: openai
  default_provider: openai
  default_model: gpt-4o
  default_temperature: 0.7
  default_max_tokens: 4000
  providers:
    openai:
      api_key_env: OPENAI_API_KEY
    openrouter:
      api_key_env: OPENROUTER_API_KEY
      base_url: https://openrouter.ai/api/v1
    groq:
      api_key_env: GROQ_API_KEY
  model_assignments:
    task_enrichment:
      provider: openai
      model: gpt-4o
      temperature: 0.7
      max_tokens: 4000
    agent_monitoring:
      provider: openai
      model: gpt-4o
      temperature: 0.3
      max_tokens: 2000
    guardian_analysis:
      provider: openai
      model: gpt-4o
      temperature: 0.5
      max_tokens: 8000
    conductor_analysis:
      provider: openai
      model: gpt-4o
      temperature: 0.4
      max_tokens: 4000
    agent_prompts:
      provider: openai
      model: gpt-4o
      temperature: 0.8
      max_tokens: 4000
agents:
  default_cli_tool: claude
  cli_model: GLM-4.6
  glm_api_token_env: GLM_API_TOKEN
  glm_api_base_url: https://api.novita.ai/anthropic
  glm_model_name: zai-org/glm-4.6  # Model identifier for Novita AI
  tmux_session_prefix: agent
  health_check_interval: 60
  max_health_failures: 3
  termination_delay: 5
vector_store:
  qdrant_url: http://localhost:6333
  collection_prefix: hephaestus
  embedding_dimension: 1536
monitoring:
  enabled: true
  interval_seconds: 60
  log_level: INFO
  log_format: json
  stuck_agent_threshold: 300
  guardian_min_agent_age_seconds: 60
mcp:
  auth_required: false
  session_timeout: 3600
  max_concurrent_agents: 6
task_deduplication:
  enabled: true
  similarity_threshold: 0.999
  related_threshold: 0.5
  embedding_model: text-embedding-3-large
  embedding_dimension: 3072
  batch_size: 100
diagnostic_agent:
  enabled: false
  cooldown_seconds: 60
  min_stuck_time_seconds: 60
  max_agents_to_analyze: 15
  max_conductor_analyses: 5
  max_tasks_per_run: 5
ticket_tracking:
  enabled: true
  default_human_review: false
  default_approval_timeout: 1800
  embedding:
    model: text-embedding-3-large
    dimensions: 3072
    provider: openai
